    app.controller("KreditCtrl",["$scope","$filter",function(t,a){t.pinjam=12e7,t.tenor=24,t.bunga=8.6,t.sukuBunga="flat",t.nomApb=!0;var s=function(t,s){return a("currency")(t,"Rp ",0)};t.mulaiHitung=function(){switch(t.sukuBunga){case"flat":t.nomApb=!0,function(){var a=t.pinjam,p=t.tenor,m=a/p,h=a*t.bunga/12/100,e=m+h,o='<div class="table-responsive"><table id="tombolExp" class="table table-striped table-bordered table-sm" style=";text-align:right"><thead><tr><th>Angs</th><th>Jumlah Angs</th><th>Angs Pokok</th><th>Angs Bunga</th><th>Baki Debet</th></tr></thead><tbody>';o+="<tr><th><samp>0</samp></th><th><samp>0</samp></th><th><samp>0</samp></th><th><samp>0</samp></th><th></samp>"+s(a)+"</samp></th></tr>";var d=0,l=a,n=0;do{l-=m,n+=h,o+="<tr><td><samp>"+ ++d+"</samp></td><td><samp>"+s(e)+"</samp></td><td><samp>"+s(m)+"</samp></td><td><samp>"+s(h)+"</samp></td><td><samp>"+s(l)+"</samp></td></tr>"}while(d<p);o+="</tbody><tfoot><tr><th>Jumlah</th><th><samp>"+s(n+a)+"</samp></th><th><samp>"+s(a)+"</samp></th><th><samp>"+s(n)+"</samp></th><th><samp>0</samp></th></tr></tfoot></table></div>",$("#exampleModal").find("#hasil").html("").append(o),$("#exampleModal").on("shown.bs.modal",function(){$("#angpb").html(s(e)),setTimeout(()=>{$("#tombolExp").DataTable({retrieve:!0,dom:"Bfrtip",buttons:["copy","csv","excel","pdf","print"]})},1e3)}),$("#exampleModal").modal("show")}();break;case"efektif":t.nomApb=!1,function(){var a=t.pinjam,p=t.tenor,h=t.bunga,e=a/p,o='<div class="table-responsive"><table id="tombolExp" class="table table-striped table-bordered table-sm" style=";text-align:right"><thead><tr><th>Angs</th><th>Jumlah Angs</th><th>Angs Pokok</th><th>Angs Bunga</th><th>Baki Debet</th></tr></thead><tbody>';o+="<tr><th><samp>0</samp></th><th><samp>0</samp></th><th><samp>0</samp></th><th><samp>0</samp></th><th></samp>"+s(a)+"</samp></th></tr>";var d=0,l=a,n=0;do{var r=m(a,p,h,++d);l-=e,n+=r,o+="<tr><td><samp>"+d+"</samp></td><td><samp>"+s(r+e)+"</samp></td><td><samp>"+s(e)+"</samp></td><td><samp>"+s(r)+"</samp></td><td><samp>"+s(l)+"</samp></td></tr>"}while(d<p);o+="</tbody><tfoot><tr><th>Jumlah</th><th><samp>"+s(n+a)+"</samp></th><th><samp>"+s(a)+"</samp></th><th><samp>"+s(n)+"</samp></th><th><samp>0</samp></th></tr></tfoot></table></div>",$("#exampleModal").find("#hasil").html("").append(o),$("#exampleModal").modal("show")}();break;case"anuitas":t.nomApb=!0,function(){var a=[t.pinjam,t.tenor,t.bunga],m='<div class="table-responsive"><table id="tombolExp" class="table table-striped table-bordered table-sm" style=";text-align:right"><thead><tr><th>Angs</th><th>Jumlah Angs</th><th>Angs Pokok</th><th>Angs Bunga</th><th>Baki Debet</th></tr></thead><tbody>';m+="<tr><th><samp>0</samp></th><th><samp>0</samp></th><th><samp>0</samp></th><th><samp>0</samp></th><th></samp>"+s(a[0])+"</samp></th></tr>";var h=0,e=a[0],o="",d=0;do{h++;var l=p(a[0],a[1],a[2]),n=e*(a[2]/12/100),r=l-n;e-=r,d+=n,m+="<tr><td><samp>"+h+"</samp></td><td><samp>"+s(o=r+n)+"</samp></td><td><samp>"+s(r)+"</samp></td><td><samp>"+s(n)+"</samp></td><td><samp>"+s(e)+"</samp></td></tr>"}while(h<a[1]);m+="</tbody><tfoot><tr><th>Jumlah</th><th><samp>"+s(o+a[0])+"</samp></th><th><samp>"+s(a[0])+"</samp></th><th><samp>"+s(d)+"</samp></th><th><samp>0</samp></th></tr></tfoot></table></div>",$("#exampleModal").find("#hasil").html("").append(m),$("#exampleModal").modal("show"),$("#exampleModal").on("shown.bs.modal",function(){$("#angpb").html(s(o))})}()}};var p=function(t,a,s){var p=s/12/100;return t/((1-1/Math.pow(1+p,a))/p)},m=function(t,a,s,p){return(t-t/a*(p-1))*s/12/100}}]);

    app.controller("KprCtrl",["$scope",function(a){var p,r,n,o;a.harga=5e8,a.tenor=10,a.bunga=14.6,a.uangm=20,a.provi=1.5,a.appra=5e5,a.admin=45e4,a.notar=12e6,a.asura=75e5,a.pajak=6e7,a.uangmRp=a.harga*a.uangm/100,a.plafon=a.harga-a.uangmRp,a.bphtb=5*(a.harga-a.pajak)/100,a.totBiPa=a.plafon*a.provi/100+a.appra+a.admin+a.notar+a.asura+a.bphtb,a.angPeriod=(p=a.plafon,r=12*a.tenor,n=a.bunga,o=n/12/100,p/((1-1/Math.pow(1+o,r))/o))}]);

    </script>
